<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forky lives!</title>
    <link rel="stylesheet" type="text/css" href="forky.css">
</head>
<body>
    <div class="forky">
        <div class="face"></div>
        <div class="face-mask-1"></div>
        <div class="fork1"></div>
        <div class="fork2"></div>
        <div class="fork3"></div>
        <div class="fork4"></div>
        
        <!-- Eyes -->
        <div class="eye1">
            <div class="pupil1"></div>
        </div>
        <div class="eye2">
            <div class="pupil2"></div>
        </div>

        <!-- Mouth -->
        <div class="mouth1"></div>
        <div class="mouth2"></div>
        
        <!-- Brow -->
        <div class="brow"></div>
        <div class="brow-mask1"></div>
        <div class="brow-mask2"></div>
        
        <!-- Handle -->
        <div class="handle"></div>
        <div class="handle-mask1"></div>
        <div class="handle-mask2"></div>

        <!-- Handle -->
        <div class="handle"></div>
        <div class="handle-mask1"></div>
        <div class="handle-mask2"></div>
    </div>
</body>
</html>
